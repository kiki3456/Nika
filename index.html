<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Pet estilo Pou ‚Äî HTML + CSS</title>
  <style>
    :root{
      --bg-sky: linear-gradient(#a8e0ff, #c8fff7);
      --bg-night: linear-gradient(#0b1b3a,#0f274f);
      --panel: #ffffffdd;
      --ink: #1f2937;
      --accent: #6c5ce7;
      --accent-2:#00c2a8;
      --accent-3:#ffb703;
      --good:#22c55e;
      --mid:#f59e0b;
      --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Noto Color Emoji',sans-serif;
      background: var(--bg-sky);
      min-height:100svh; display:grid; place-items:center;
    }
    .phone{
      width:min(92vw, 390px); aspect-ratio: 9/18;
      background: #eef6ff;
      border-radius: 32px; padding:16px; position:relative;
      box-shadow: 0 20px 50px rgba(0,0,0,.18), inset 0 0 0 1px rgba(0,0,0,.08);
      overflow:hidden;
    }
    .notch{position:absolute; inset:10px auto auto 50%; transform:translateX(-50%);
      width:130px; height:20px; background:#111; border-radius: 99px;
      opacity:.09}
    #sleep:checked ~ .world{background: var(--bg-night)}
    .world{
      position:absolute; inset:16px; border-radius:24px; padding:12px; transition: background .6s ease;
      background: var(--bg-sky); display:flex; flex-direction:column; gap:10px;
    }
    .sky{position:relative; flex:1; border-radius:18px; overflow:hidden; display:grid; place-items:end center; padding-bottom:12px;}
    .ground{position:absolute; inset:auto 0 0 0; height:35%; background: radial-gradient(120% 120% at 50% 0%, #9ee8c7 0 45%, #79d1a8 75%, #63b791 100%);}
    .star{position:absolute; width:3px; height:3px; background:#fff; border-radius:50%; opacity:0; transition:opacity .5s ease .2s}
    #sleep:checked ~ .world .star{opacity:.9}
    .star:nth-child(1){top:8%; left:18%}
    .star:nth-child(2){top:14%; left:40%}
    .star:nth-child(3){top:10%; left:70%}
    .star:nth-child(4){top:24%; left:58%}
    .pet{
      position:relative; width: 180px; height: 200px; margin:auto; z-index:2;
      background: radial-gradient(120% 120% at 50% 10%, #d9b079, #c08e4d 60%, #a57233 100%);
      border-radius: 120px 120px 80px 80px / 130px 130px 70px 70px;
      box-shadow: inset 0 -12px 22px rgba(0,0,0,.18), inset 0 10px 18px rgba(255,255,255,.35);
      display:grid; place-items:center;
    }
    .eye{ position:absolute; top:74px; width:26px; height:26px; background:#fff; border-radius:50%;
      box-shadow: 0 2px 0 rgba(0,0,0,.08) inset; overflow:hidden}
    .eye.left{ left:52px } .eye.right{ right:52px }
    .pupil{width:12px; height:12px; background:#111; border-radius:50%; position:absolute; top:7px; left:7px; animation: blink 4s infinite}
    @keyframes blink{0%, 92%, 100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}
    .mouth{position:absolute; top:118px; left:50%; transform:translateX(-50%);
      width:48px; height:22px; background:#5d3b16; border-radius:0 0 30px 30px; overflow:hidden}
    .tongue{position:absolute; inset:auto 6px 0 6px; height:12px; background:#ff6b6b; border-radius:10px 10px 0 0; opacity:.0; transition:opacity .2s}
    #feed:checked ~ .world .tongue{opacity:1}
    #clean:checked ~ .world .pet{filter: hue-rotate(5deg) saturate(1.1)}
    #sleep:checked ~ .world .pupil{animation-play-state: paused}
    .cookie{position:absolute; top:-60px; left:50%; transform:translateX(-50%);
      width:40px; height:40px; border-radius:50%; background:#c9934d; box-shadow: inset -6px -6px 0 rgba(0,0,0,.15)}
    .cookie::before,.cookie::after{content:\"\"; position:absolute; width:6px; height:6px; background:#5a3d13; border-radius:50%}
    .cookie::before{top:12px; left:8px} .cookie::after{top:20px; right:8px}
    #feed:checked ~ .world .cookie{animation: drop 1.2s ease forwards}
    @keyframes drop{0%{top:-60px; opacity:0} 60%{top:90px; opacity:1} 100%{top:150px; opacity:0}}
    .bubbles{position:absolute; inset:0; pointer-events:none; opacity:0}
    .bubble{position:absolute; width:14px; height:14px; border:2px solid rgba(255,255,255,.9); border-radius:50%; filter:blur(.2px); opacity:.8}
    .bubble:nth-child(1){left:40%; bottom:8%; animation: float 2.4s linear infinite}
    .bubble:nth-child(2){left:55%; bottom:10%; animation: float 2.8s linear infinite .2s}
    .bubble:nth-child(3){left:48%; bottom:6%; animation: float 2.2s linear infinite .4s}
    @keyframes float{from{transform:translateY(0)} to{transform:translateY(-160px); opacity:0}}
    #clean:checked ~ .world .bubbles{opacity:1}
    .zzz{position:absolute; right:24px; top:34px; font-weight:700; color:#fff; font-size:20px; opacity:0;
      text-shadow: 0 2px 6px rgba(0,0,0,.35)}
    #sleep:checked ~ .world .zzz{opacity:1; animation: zfloat 2.6s ease-in-out infinite}
    @keyframes zfloat{50%{transform:translateY(-6px); opacity:.85}}
    .hud{display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px}
    .stat{background:var(--panel); padding:8px 10px; border-radius:12px; display:flex; align-items:center; gap:8px; box-shadow: 0 1px 0 rgba(0,0,0,.06)}
    .bar{flex:1; height:8px; border-radius:999px; background: linear-gradient(90deg,var(--good) 0 60%, var(--mid) 60% 85%, var(--bad) 85% 100%); position:relative; overflow:hidden}
    .bar::after{content:\"\"; position:absolute; inset:0; background:rgba(255,255,255,.35); mix-blend:overlay}
    .bar.shimmer{animation: shine 1.8s linear infinite}
    @keyframes shine{0%{filter:brightness(1)}50%{filter:brightness(1.2)}100%{filter:brightness(1)}}
    .label{font-size:12px; color:#334155; font-weight:700}
    .controls{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px}
    .btn{display:inline-grid; place-items:center; padding:12px 10px; border-radius:14px; font-weight:700; border:2px solid transparent; cursor:pointer; user-select:none;
      background:linear-gradient(#fff,#f6f6f6); box-shadow: 0 2px 10px rgba(0,0,0,.08)}
    .btn:active{transform:translateY(1px)}
    .btn span{font-size:12px}
    .btn .icon{font-size:20px; line-height:1}
    input[type=\"checkbox\"]{position:absolute; opacity:0; pointer-events:none}
    #feed:checked ~ .world .btn.feed,
    #clean:checked ~ .world .btn.clean,
    #sleep:checked ~ .world .btn.sleep{border-color: var(--accent); box-shadow: 0 0 0 3px #6c5ce722}
    .title{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .logo{display:flex; align-items:center; gap:8px; font-weight:900; letter-spacing:.3px}
    .dot{width:10px; height:10px; border-radius:50%; background: var(--accent)}
    .dot:nth-child(2){background: var(--accent-2)}
    .dot:nth-child(3){background: var(--accent-3)}
    .footer{font-size:11px; text-align:center; color:#33415599}
    .credit a{color:inherit; text-decoration:none; border-bottom:1px dotted currentColor}
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch" aria-hidden="true"></div>
    <input id="feed" type="checkbox" />
    <input id="clean" type="checkbox" />
    <input id="sleep" type="checkbox" />
    <div class="world">
      <header class="title">
        <div class="logo" aria-label="Mini Pet">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <span>Mini Pet</span>
        </div>
        <div class="hud">
          <div class="stat" title="Fome">
            <div class="label">Fome</div>
            <div class="bar shimmer" aria-hidden="true"></div>
          </div>
          <div class="stat" title="Higiene">
            <div class="label">Higiene</div>
            <div class="bar shimmer" aria-hidden="true"></div>
          </div>
          <div class="stat" title="Energia">
            <div class="label">Energia</div>
            <div class="bar shimmer" aria-hidden="true"></div>
          </div>
        </div>
      </header>
      <section class="sky">
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="zzz">Z z z‚Ä¶</div>
        <div class="cookie"></div>
        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
        <div class="pet" role="img" aria-label="Seu bichinho virtual">
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
          <div class="mouth"><div class="tongue"></div></div>
        </div>
        <div class="ground"></div>
      </section>
      <nav class="controls" aria-label="A√ß√µes">
        <label for="feed" class="btn feed" title="Dar comida">
          <div class="icon">üç™</div>
          <span>Comer</span>
        </label>
        <label for="clean" class="btn clean" title="Tomar banho">
          <div class="icon">ü´ß</div>
          <span>Banho</span>
        </label>
        <label for="sleep" class="btn sleep" title="Dormir">
          <div class="icon">üåô</div>
          <span>Dormir</span>
        </label>
      </nav>
      <footer class="footer">
        <div class="credit">Feito s√≥ com <strong>HTML + CSS</strong>. Toque nos bot√µes para interagir.</div>
      </footer>
    </div>
  </div>
</body>
</html>
