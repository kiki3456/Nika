<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nika Hidrata - Tema Rosa Fofo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://i.ibb.co/YcKc6D6/hello-kitty-drink-water.png') center/cover no-repeat fixed,
                        linear-gradient(135deg, #ffe4e6 0%, #fbcfe8 50%, #f9a8d4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: bgFade 6s ease-in-out infinite alternate;
        }
        
        @keyframes bgFade {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.1); }
        }
        
        .card {
            background: rgba(255, 240, 246, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            opacity: 0;
            animation: cardEntrance 0.8s ease forwards;
            padding: 2rem;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 0, 128, 0.3);
        }

        .btn {
            background: linear-gradient(to right, #f472b6, #ec4899);
            color: white;
            font-weight: 600;
            padding: 0.85rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(236, 72, 153, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(to right, #ec4899, #db2777);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(236, 72, 153, 0.5);
        }

        .progress-bar {
            height: 22px;
            border-radius: 9999px;
            background: #ffe4e6;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #f472b6, #ec4899, #db2777);
            width: 0%;
            transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
        }

        .emoji {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .btn:hover .emoji {
            transform: scale(1.3) rotate(10deg);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-center text-pink-600 mb-4">ðŸ’§ Nika Hidrata ðŸ’•</h1>
        <p class="text-center text-pink-500 mb-6">Beba Ã¡gua e acompanhe seu progresso!</p>
        
        <div class="progress-bar mb-6">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <button id="drinkBtn" class="btn w-full">
            <span class="emoji">ðŸ¥¤</span> Beber um copo
        </button>
    </div>

    <script>
        let cups = 0;
        const totalCups = 8;
        const progressFill = document.getElementById("progressFill");
        const drinkBtn = document.getElementById("drinkBtn");

        drinkBtn.addEventListener("click", () => {
            if (cups < totalCups) {
                cups++;
                let percentage = (cups / totalCups) * 100;
                progressFill.style.width = percentage + "%";
            } else {
                alert("ðŸŽ‰ VocÃª jÃ¡ completou sua meta de Ã¡gua hoje!");
            }
        });
    </script>
</body>
</html>
