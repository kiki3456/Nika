<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nika Game</title>
  <style>
    body {
      background: black;
      color: #ff66a3;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 32px;
      margin: 10px;
      color: #ff66a3;
    }
    canvas {
      border: 2px solid #ff66a3;
      image-rendering: pixelated;
      margin-top: 10px;
    }
    #score {
      margin: 10px;
      font-size: 20px;
    }
    /* Controles mÃ³veis */
    .controls {
      display: none; /* escondidos atÃ© iniciar */
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 8px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    button {
      background: #111;
      border: 2px solid #ff66a3;
      color: #ff66a3;
      font-size: 24px;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
      min-height: 65px;
    }
    button:active {
      background: #ff66a3;
      color: black;
    }
    /* Tela inicial */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #ff66a3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startScreen button {
      font-size: 28px;
      padding: 20px 40px;
    }
  </style>
</head>
<body>
  <h1>Nika Game</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>

  <!-- MÃºsica de fundo (USE O LINK DO RAW DO GITHUB) -->
  <audio id="bgm" src="https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/BeMyBaby.mp3" loop></audio>

  <!-- Controles para celular -->
  <div class="controls" id="controls">
    <div class="row">
      <button onclick="playerMove(-1)">â—€</button>
      <button id="downBtn">â–¼</button>
      <button onclick="playerMove(1)">â–¶</button>
    </div>
    <div class="row">
      <button onclick="playerRotate(1)">âŸ³</button>
    </div>
  </div>

  <!-- Tela inicial -->
  <div id="startScreen">
    <h2>ðŸŽ® Nika Game</h2>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      for (let y = arena.length - 1; y >= 0; --y) {
        if (arena[y].every(v => v !== 0)) {
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          ++y;
          player.score += rowCount * 10;
          rowCount *= 2;
          dropInterval = Math.max(200, dropInterval - 50);
        }
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        dropInterval = 1000;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
    }

    const colors = [
      null,
      '#ff99cc',
      '#ff66a3',
      '#ff4d94',
      '#ff1a75',
      '#d6005f',
      '#ff80bf',
      '#ff3385',
    ];

    const arena = createMatrix(12, 20);
    const player = { pos: {x:0, y:0}, matrix: null, score: 0 };

    document.addEventListener('keydown', event => {
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 81) playerRotate(-1);
      else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
    });

    // BotÃ£o â–¼ com segurar (mobile)
    const downBtn = document.getElementById("downBtn");
    let downInterval;

    function startFastDrop() {
      if (!downInterval) {
        downInterval = setInterval(() => {
          playerDrop();
        }, 50);
      }
    }

    function stopFastDrop() {
      clearInterval(downInterval);
      downInterval = null;
    }

    downBtn.addEventListener("mousedown", startFastDrop);
    downBtn.addEventListener("touchstart", startFastDrop);

    downBtn.addEventListener("mouseup", stopFastDrop);
    downBtn.addEventListener("mouseleave", stopFastDrop);
    downBtn.addEventListener("touchend", stopFastDrop);

    // ===== INICIAR JOGO =====
    function startGame() {
      const bgm = document.getElementById("bgm");
      bgm.play().catch(err => console.log("Autoplay bloqueado:", err));
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("controls").style.display = "flex";
      playerReset();
      updateScore();
      update();
    }
  </script>
</body>
</html>
